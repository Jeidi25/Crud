<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Crud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div class="inicio">
        Gesti√≥n de Usuarios
    </div>


    <button class="botonAgregar"> <i class="fa fa-plus"></i> Agregar </button>


    <div class="tabla">

        <div class="item">

            <table>

                <thead>
                    <tr>

                        <th>Imagen</th>
                        <th>Estado</th>

                        <th>Usuario</th>

                        <th>E-mail</th>

                        <th>Tipo</th>

                        <th>Opciones</th>

                    </tr>

                </thead>

                <tbody>

                </tbody>





            </table>
        </div>
    </div>
    <div class="end">
        <div class="contenedor">
            <button class="Eliminar">Eliminar</button>
            <div class="Usuarios">
                1 Usuarios
            </div>
        </div>
        <div class="final">

            <button class="Anterior">Anterior</button>
            <button class="uno">1</button>
            <button class="dos">2</button>
            <button class="Siguiente">Siguente</button>

        </div>
    </div>

    <div class="modal">
        <div class="Ingresar">
            Agregar Usurios
        </div>

        <div class="Img">
            <img src="Img/perfil.png" width="150px" height="150px" alt="150px" id="imagen-perfil">
            <input type="file" class="Documentos" accept="Img/*" id="file-input" style="display: none;">
        </div>






        <div class="Datos">
            Nombre
            <div class="Nombre">
                <input id="inputNombre" type="text" placeholder="Escriba su nombre">
            </div>
            Apellido
            <div class="Apellido">
                <input id="inputApellido" type="text" placeholder="Escriba su apellido">
            </div>
        </div>
        <div class="datos">
            E-mail
            <div class="E-mail">
                <input id="inputEmail" type="text" placeholder="Escriba su E-mail">
            </div>
            Tipo
            <div class="Tipo">
                <input id="inputTipo" type="text" placeholder="Escriba su tipo">
            </div>
        </div>

        <div class="botonesFinal">
            <button class="Guardar">Guardar</button>
            <button class="Salir">Salir</button>
        </div>

    </div>
    <script src="Crud.js"> </script>

</body>

</html>
