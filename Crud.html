<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Crud.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa&family=Padyakke+Expanded+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        Gestión de Usuarios
        <button class="botonAgregar"> <span class="material-symbols-outlined">
            </span>Agregar</button>
    </header>

    <main>
        <div class="Table">
            <div class="Estado">Estado</div>
            <div class="Usuario">Usuario</div>
            <div class="Email">Email</div>
            <div class="Tipo">Tipo</div>
            <div class="Opción">Opción</div>
            <img src="https://img.icons8.com/material-sharp/24/trash.png" alt="trash" />
        </div>
    </main>

    <div class="formulario">

        <img src="Img/perfil.png" class="Img">
        <button class="Guardar">Guardar</button>

        <input type="text" id="Nombre" placeholder="Nombres" required>
        <input type="text" id="Apellido" placeholder="Apellidos" required>
        <input type="email" id="E-mail" placeholder="Email" required>
        <select id="Tipo">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>

        <div class="boton">
            <button class="Salir">Volver</button>
        </div>
    </div>

    <footer>
        <div class="Contenedor">
            1 Usuarios
        </div>

        <div class="Buttons">
            <button class="Anterior">Anterior</button>
            <button class="uno">1</button>
            <button class="dos">2</button>
            <button class="Siguiente">Siguente</button>
        </div>

    </footer>

    <script src="Crud.js"> </script>

</body>

</html>
